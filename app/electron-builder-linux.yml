productName: "Sillot"
appId: "sc.windom.sillot"
asar: false
compression: "store"
copyright: "Â© 2024 Hi-Windom"
artifactName: "Sillot-${version}-${os}.${ext}"
extraMetadata:
  main: "electron/main.js"
directories:
  output: "build"
files:
  - "electron"
extraFiles:
  - from: "../LICENSE"
    to: "LICENSE"

linux:
  icon: "src/assets/icon.icns"
  category: "Utility"
  executableName: "sillot"
  desktop: {
    "Name": "Sillot",
    "Comment": "Refactor your thinking",
    "Type": "Application",
    "Categories": "Utility;"
  }
  extraResources:
    - from: "kernel-linux"
      to: "kernel"
  target:
    - target: "tar.gz"
    - target: "AppImage"
    - target: "deb"
electronLanguages: ['zh-CN', 'en-US']
extraResources:
  - from: "changelogs"
    to: "changelogs"
  - from: "stage"
    to: "stage"
  - from: "guide"
    to: "guide"
    filter: "!**/{.DS_Store,.git,.gitignore,.idea,20211226090932-5lcq56f}"
  - from: "appearance/boot"
    to: "appearance/boot"
    filter: "!**/{.DS_Store}"
  - from: "appearance/icons"
    to: "appearance/icons"
    filter: "!**/{.DS_Store}"
  - from: "appearance/langs"
    to: "appearance/langs"
    filter:
      - "**/zh_CN.json"
      - "**/en_US.json"
  - from: "appearance/emojis"
    to: "appearance/emojis"
    filter: "!**/{.DS_Store}"
  - from: "appearance/themes/midnight"
    to: "appearance/themes/midnight"
    filter: "!**/{.DS_Store,custom.css}"
  - from: "appearance/themes/daylight"
    to: "appearance/themes/daylight"
    filter: "!**/{.DS_Store,custom.css}"
  - from: "src/assets/fonts"
    to: "appearance/fonts"
    filter: "!**/{.DS_Store}"
  - from: "appearance/themes/lnco"
    to: "appearance/themes/lnco"
    filter: "!**/{.DS_Store,custom.css}"
  - from: "pandoc/pandoc-linux-amd64.zip"
    to: "pandoc.zip"
