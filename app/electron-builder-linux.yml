productName: "Sillot"
appId: "sc.windom.sillot"
asar: false
compression: "normal"
copyright: "Â© 2024 Hi-Windom"
artifactName: "Sillot-${version}-${os}.${ext}"
extraMetadata:
  main: "electron/main.js"
directories:
  output: "build"
files:
  - "electron"
extraFiles:
  - from: "../LICENSE"
    to: "LICENSE"

linux:
  icon: "src/assets/icon.png"
  category: "Utility"
  extraResources:
    - from: "kernel-linux"
      to: "kernel"
  target:
    - target: "tar.gz"
    - target: "AppImage"

extraResources:
  - from: "changelogs"
    to: "changelogs"
  - from: "stage"
    to: "stage"
  - from: "guide"
    to: "guide"
    filter: "!**/{.DS_Store,.git,.gitignore,.idea,20211226090932-5lcq56f}"
  - from: "appearance/boot"
    to: "appearance/boot"
    filter: "!**/{.DS_Store}"
  - from: "appearance/icons"
    to: "appearance/icons"
    filter: "!**/{.DS_Store}"
  - from: "appearance/langs"
    to: "appearance/langs"
    filter: "!**/{.DS_Store,zh_CHT.json,fr_FR.json,es_ES.json}"
  - from: "appearance/emojis"
    to: "appearance/emojis"
    filter: "!**/{.DS_Store}"
  - from: "appearance/themes/midnight"
    to: "appearance/themes/midnight"
    filter: "!**/{.DS_Store,custom.css}"
  - from: "appearance/themes/daylight"
    to: "appearance/themes/daylight"
    filter: "!**/{.DS_Store,custom.css}"
  - from: "src/assets/fonts"
    to: "appearance/fonts"
    filter: "!**/{.DS_Store}"
  - from: "appearance/themes/_lnco"
    to: "appearance/themes/lnco"
    filter: "!**/{.DS_Store,custom.css}"
  - from: "pandoc/pandoc-linux-amd64.zip"
    to: "pandoc.zip"
  - from: "apps/deno/deno-x86_64-unknown-linux-gnu.zip"
    to: "deno.zip"
