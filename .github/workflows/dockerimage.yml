name: Release Docker Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'é•œåƒæ ‡ç­¾ï¼Œç•™ç©ºåˆ™ä½¿ç”¨ package.json ä¸­çš„ç‰ˆæœ¬å·ã€‚åŠ¡å¿…æ³¨æ„ï¼šè¯·ç¡®è®¤é€‰æ‹©äº†æ­£ç¡®çš„åˆ†æ”¯ã€‚å®Œæ•´è¾“å…¥ç¤ºä¾‹ï¼š0.31.1000-rc0 '
        required: true
        default: ''
  push:
    branches:
        - master

# ref https://docs.github.com/zh/actions/learn-github-actions/variables
env:
    repo_name_android: "Sillot-android"
    repo_name: "Sillot"
    repo_owner: "Hi-Windom"
    package_json: "app/package.json"
    docker_hub_readme: "./.github/docs/docker/README.md"
    docker_hub_owner: "soltus"
    docker_hub_repo: "sillot"

jobs:
  build:
    name: Release Docker Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: â˜„ï¸ Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.ref }}
          submodules: recursive

      - name: ğŸ’« Extract Sillot version from package.json
        uses: sergeysova/jq-action@v2
        id: version
        with:
          cmd: "jq .version ${{ env.package_json }} -r"

      - name: ğŸ—‘ï¸ Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: ğŸ”¨ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”¨ Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”— Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PWD }}

      - name: ğŸ”¥ Build the Docker image use Workflow Dispatch inputs' version
        if: ${{ github.event_name == 'workflow_dispatch' && !github.event.inputs.image_tag == '' }}
        run: |
          docker buildx build --push --platform linux/amd64 -t ${{ env.docker_hub_owner }}/${{ env.docker_hub_repo }}:latest -t ${{ env.docker_hub_owner }}/${{ env.docker_hub_repo }}:${{ github.event.inputs.image_tag }}-sillot .
      - name: ğŸ”¥ Build the Docker image use package_json version
        if: ${{ github.event_name == 'push' || github.event.inputs.image_tag == '' }}
        run: |
          docker buildx build --push --platform linux/amd64 -t ${{ env.docker_hub_owner }}/${{ env.docker_hub_repo }}:latest -t ${{ env.docker_hub_owner }}/${{ env.docker_hub_repo }}:${{ steps.version.outputs.value }}-sillot .

      - name: ğŸ“¤ Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PWD }}
          repository: ${{ env.docker_hub_owner }}/${{ env.docker_hub_repo }} # è¿™æ˜¯ docker hub çš„ä¸æ˜¯ github çš„
          readme-filepath: ${{ env.docker_hub_readme }}
          short-description: ${{ github.event.repository.description }}
          enable-url-completion: false
