name: afterCI

on:
  # workflow_run:
  #     workflows: ["Sillot CI/CD"]
  #     types:
  #       - completed
  workflow_dispatch:
  release:
    types: [released]
    # https://docs.github.com/zh/actions/using-workflows/events-that-trigger-workflows#release


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # - uses: actions/checkout@v3
    # - uses: actions/setup-node@v3
    #   with:
    #       node-version: 16
    - name: Get Latest Release Assets
      id: latest_release
      uses: actions/github-script@v6
      with:
          result-encoding: string
          retries: 3
          debug: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data } = await github.rest.repos.getLatestRelease({owner: 'Hi-Windom',repo: 'Sillot'});
            // const d = JSON.stringify(data);
            // console.log(d)
            data.assets.forEach(async (e) => { console.log(e.browser_download_url); const r = await github.request(e.browser_download_url); console.log(r); })
            return data.upload_url
      continue-on-error: false

    - name: Install Required Packages
      run: |
          sudo apt-get update && sudo apt-get install -y openssl
          curl -Lo shasum https://raw.githubusercontent.com/apple/darwin-tools/master/shasum
          chmod +x shasum

    - name: Generate Hash for Assets
      id: generate_hash
      run: |
          ls
          for file in $(find . -type f -not -path '*/\.*'); do
            sha=$(./shasum -a 256 $file | awk '{print $1}')
            echo "$sha  $file" >> assets_hash.txt
          done
      continue-on-error: false

    - name: Upload Hash File to Release Asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.latest_release.outputs.result }}
          asset_path: ./assets_hash.txt
          asset_name: assets_hash.txt
          asset_content_type: text/plain