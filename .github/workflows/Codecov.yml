name: Codecov

on:
    workflow_dispatch:

jobs:
  check-branch:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          string:
            - repo_name: "Sillot"
              repo_owner: "Hi-Windom"
              package_json: "app/package.json"
    steps:
      - name: â˜„ï¸ Checkout repository and submodules
        uses: actions/checkout@v4
        with:
            submodules: recursive
      - name: ğŸ’« Extract packageManager from package.json
        uses: sergeysova/jq-action@v2
        id: packageManager
        with:
            cmd: "jq .packageManager ${{ matrix.string.package_json }} -r"
      - name: ğŸ’« Extract actionInstallCommand from package.json
        uses: sergeysova/jq-action@v2
        id: actionInstallCommand
        with:
            cmd: "jq .actionInstallCommand ${{ matrix.string.package_json }} -r"
      - name: ğŸ”¨ Set up Node
        uses: actions/setup-node@v4
        with:
            node-version: 20
      - name: ğŸ”¨ Install Node pnpm
        run: npm install -g ${{ steps.packageManager.outputs.value }}
        working-directory: app
      - name: ğŸš€ Install dependencies
        run: ${{ steps.actionInstallCommand.outputs.value }}
        working-directory: app
      - name: ğŸ’¥ Run tests and collect coverage
        run: pnpm run test
        working-directory: app
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
