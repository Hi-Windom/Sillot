on:
  release:
    types: [published]
jobs:
  genHASH:
    name: Create hash for release
    runs-on: ubuntu-latest
    steps:
      - uses: MCJack123/ghaction-generate-release-hashes@v3
        with:
          hash-type: md5
          file-name: hashes-md5.txt
      - uses: actions/upload-artifact@v2
        with:
          name: Asset Hashes
          path: hashes-md5.txt
